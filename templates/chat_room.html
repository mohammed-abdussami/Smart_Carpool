{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Chat with {{ other_user.username }}</h3>
    <div class="card mb-3">
        <div class="card-body" style="max-height: 300px; overflow-y: scroll;">
            {% for message in messages %}
                <p><strong>{{ message.sender.username }}:</strong> {{ message.message }}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
